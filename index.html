<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieLix - Nonton Film & TV Series</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-900 text-white font-sans">

    <!-- Header -->
    <header class="bg-gray-800/50 backdrop-blur-sm sticky top-0 z-40">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-red-600">MovieLix</a>
            <div class="relative">
                <input type="text" id="search-input" placeholder="Cari film atau serial TV..." class="bg-gray-700 text-white px-4 py-2 rounded-full w-48 sm:w-64 focus:outline-none focus:ring-2 focus:ring-red-600">
            </div>
        </nav>
    </header>

    <!-- Konten Utama -->
    <main class="container mx-auto px-4 py-8">
        <div id="content-sections"></div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-8 text-gray-500 border-t border-gray-800">
        <p>Dibuat dengan TMDb API.</p>
    </footer>

    <!-- MODAL PLAYER -->
    <div id="player-modal" class="hidden fixed inset-0 bg-black/80 z-50 flex justify-center items-center p-4">
        <div id="modal-content" class="bg-black w-full max-w-4xl rounded-lg shadow-2xl flex flex-col">
            <!-- 1. Kontainer Iframe -->
            <div class="aspect-video">
                <div id="player-container" class="w-full h-full"></div>
            </div>
            
            <!-- 2. Kontainer Pilihan Season (untuk TV) -->
            <div id="tv-controls-container" class="p-2 bg-gray-900/70 hidden items-center gap-4">
                <label for="season-select" class="text-sm font-semibold">Pilih Season:</label>
                <select id="season-select" class="bg-gray-700 text-white rounded p-1 text-sm"></select>
            </div>

            <!-- 3. Kontainer Tombol Aksi -->
            <div class="p-2 bg-gray-800/50 flex flex-col sm:flex-row justify-between items-center gap-2">
                <div id="server-buttons" class="flex flex-wrap justify-center gap-2"></div>
                <div id="download-button-container"></div>
            </div>

            <button id="close-modal-btn" class="absolute -top-3 -right-3 text-white bg-red-600 rounded-full h-8 w-8 flex items-center justify-center text-xl font-bold z-10">Ã—</button>
        </div>
    </div>

</body>
</html>
