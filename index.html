            <input type="file" name="file" id="fileInput" accept="video/mp4,video/quicktime" required style="display:none;">

    <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const uploadForm = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const visitorId = document.getElementById('visitorId');
    const centerContent = document.querySelector('.center-content');
    const errorMsg = document.getElementById('errorMsg');

    function triggerUpload() {
        fileInput.value = '';
        errorMsg.textContent = '';
        fileInput.click();
    }

    uploadBtn.addEventListener('click', triggerUpload);

    fileInput.addEventListener('change', function() {
        if (fileInput.files.length > 0) {
            const file = fileInput.files[0];
            
            // Log detailed file information
            console.log('File Details:', {
                name: file.name,
                type: file.type,
                size: file.size,
                lastModified: new Date(file.lastModified).toISOString(),
                extension: file.name.split('.').pop().toLowerCase()
            });

            // Validate file name
            const fileName = file.name;
            const invalidChars = /[<>:"/\\|?*\x00-\x1F]/g;
            if (invalidChars.test(fileName)) {
                errorMsg.textContent = 'Error: File name contains invalid characters';
                console.error('Invalid file name:', fileName);
                return;
            }

            // Check file size
            if (file.size === 0) {
                errorMsg.textContent = 'Error: File is empty';
                console.error('Empty file');
                return;
            }

            if (file.size > 99 * 1024 * 1024) {
                errorMsg.textContent = 'Error: too large, please upload a file less than 100MB';
                return;
            }

            // Check file type
            const allowedTypes = ['video/mp4', 'video/quicktime'];
            if (!allowedTypes.includes(file.type)) {
                errorMsg.textContent = 'Error: Invalid file type. Only MP4 and MOV files are allowed.';
                console.error('Invalid file type:', file.type);
                return;
            }

            errorMsg.textContent = '';
            
            // Ganti tombol dengan progress bar
            const progressBar = document.createElement('div');
            progressBar.className = 'progress-bar';
            progressBar.textContent = '0%';
            uploadBtn.replaceWith(progressBar);

            const formData = new FormData(uploadForm);
            
            // Ensure visitorId is set
            if (!visitorId.value) {
                visitorId.value = 'gOoE2EPKDmXgSw1UxzOv6ytgMhnmCximrjBC';
            }

            // Validate form data before sending
            if (!formData.has('file') || !formData.has('visitorId')) {
                console.error('Form data validation failed:', {
                    hasFile: formData.has('file'),
                    hasVisitorId: formData.has('visitorId'),
                    visitorId: visitorId.value
                });
                errorMsg.textContent = 'Error: Form data is incomplete';
                return;
            }
            
            // Log form data untuk debugging
            console.log('Form Data Contents:');
            for (let pair of formData.entries()) {
                console.log(pair[0] + ': ' + (pair[1] instanceof File ? 
                    `File(${pair[1].name}, ${pair[1].type}, ${pair[1].size} bytes)` : 
                    pair[1]));
            }

            const xhr = new XMLHttpRequest();
            xhr.open('POST', window.location.href, true);
            xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
            xhr.timeout = 300000; // 5 menit timeout
            
            let processingShown = false;
            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    const percent = Math.round((e.loaded / e.total) * 100);
                    progressBar.textContent = percent + '%';
                    console.log('Upload Progress:', percent + '%');
                    if (percent >= 100 && !processingShown) {
                        processingShown = true;
                        setTimeout(() => {
                            progressBar.textContent = 'Processing...';
                        }, 300);
                    }
                }
            };
            xhr.onload = function() {
                console.log('Response Status:', xhr.status);
                console.log('Response Headers:', xhr.getAllResponseHeaders());
                console.log('Response Text:', xhr.responseText);
                
                if (xhr.status === 200) {
                    try {
                        const data = JSON.parse(xhr.responseText);
                        if (data.success) {
                            window.location.href = data.url;
                        } else {
                            progressBar.textContent = 'Error';
                            errorMsg.textContent = data.error || 'Upload failed.';
                            console.error('Upload failed:', data.error);
                            setTimeout(() => window.location.reload(), 2000);
                        }
                    } catch (e) {
                        console.error('Parse error:', e);
                        progressBar.textContent = 'Error';
                        errorMsg.textContent = 'Upload failed.';
                        setTimeout(() => window.location.reload(), 2000);
                    }
                } else {
                    console.error('HTTP error:', xhr.status);
                    progressBar.textContent = 'Error';
                    errorMsg.textContent = 'Upload failed.';
                    setTimeout(() => window.location.reload(), 2000);
                }
            };
            xhr.onerror = function(e) {
                console.error('XHR error:', e);
                progressBar.textContent = 'Error';
                errorMsg.textContent = 'Upload failed.';
                setTimeout(() => window.location.reload(), 2000);
            };
            xhr.ontimeout = function() {
                console.error('Upload timeout');
                progressBar.textContent = 'Error';
                errorMsg.textContent = 'Upload timeout. Please try again.';
                setTimeout(() => window.location.reload(), 2000);
            };
            xhr.send(formData);
        }
    });
    </script>
