<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieLix - Nonton Info Film</title>
    
    <!-- Memuat Tailwind CSS untuk styling cepat -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Memanggil CSS custom dari file terpisah -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-900 text-white font-sans">

    <!-- Header -->
    <header class="bg-gray-800/50 backdrop-blur-sm sticky top-0 z-40">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-red-600">MovieLix</a>
            <div class="relative">
                <input type="text" id="search-input" placeholder="Cari film..." class="bg-gray-700 text-white px-4 py-2 rounded-full w-48 sm:w-64 focus:outline-none focus:ring-2 focus:ring-red-600">
            </div>
        </nav>
    </header>

    <!-- Konten Utama -->
    <main class="container mx-auto px-4 py-8">
        <div id="movie-sections">
            <!-- Konten film akan di-generate oleh script.js di sini -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-8 text-gray-500 border-t border-gray-800">
        <p>Dibuat dengan TMDb API.</p>
    </footer>

    <!-- MODAL PLAYER (awalnya tersembunyi) -->
    <div id="player-modal" class="hidden fixed inset-0 bg-black/80 z-50 flex justify-center items-center p-4">
        <div id="modal-content" class="bg-black w-full max-w-4xl aspect-video relative rounded-lg shadow-2xl">
            <!-- Tombol Close Modal -->
            <button id="close-modal-btn" class="absolute -top-3 -right-3 text-white bg-red-600 rounded-full h-8 w-8 flex items-center justify-center text-xl font-bold z-10">Ã—</button>
            <!-- Kontainer untuk Iframe Player -->
            <div id="player-container" class="w-full h-full">
                <!-- Iframe akan disuntikkan oleh script.js di sini -->
            </div>
        </div>
    </div>

    <!-- Memanggil JS dari file terpisah, 'defer' penting untuk performa -->
    <script src="js/script.js" defer></script>
</body>
</html>
